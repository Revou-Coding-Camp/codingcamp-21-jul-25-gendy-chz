<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="todo-list-container">
    <h1>Todo List</h1>
    <div class="form">
      <input type="text" id="todo-input" placeholder="Add a todo...">
      <input type="date" id="date-input">
      <button id="add-btn">+</button>
    </div>
    <div class="actions">
      <button id="filter-btn">FILTER</button>
      <button id="delete-all-btn">DELETE ALL</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>Task</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="todo-list">
        <tr><td colspan="4" class="no-task">No task found</td></tr>
      </tbody>
    </table>
  </div>
  <script src="script.js"></script>
</body>
</html>
